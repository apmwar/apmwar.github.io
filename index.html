<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Aruna's Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/stylesheets/css_Sanford.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/color/jquery.color-2.1.2.js"></script>
    <link rel="stylesheet" type="text/css" href="animate.css">

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">

    <style>

      body { height: 100%; width: 100%; background-color: #EDE4E1; overflow-x: hidden; font-size: 16px; line-height: 16px; }

      .mylogo {
        position: sticky;
        margin-top: 20px;
        margin-right: 20px;
        position: fixed;
        width: 40px;
        height: 40px;
        right: 0;
        z-index: 1000;
      }

      .leftred {
        position: fixed;
        top: 0;
        left: 0;
        background-color: #FC9E4F;
        height: 100%;
        width: 100vw;
        box-shadow: 0 0 2px 2px #FC9E4F;
        transition: all 1s;
      }

      .arunatxt:hover { transform: translateX(20px); }


      .lighttxt { color: #EDE4E1; }
      .spltxt { color: #FC9E4F; }
      .darktxt { color: #101112; }


      .arunatxt {
        margin-top: 20vh;
        text-align: right;
        font-size: 780%;
        line-height: 77%;
        font-family: "Montserrat";
        transition: all 1s ease;
        width: 50%;
        opacity: 0;
      }

      #bar { color: #ddd; opacity: 0; }

      .desc {
        position: fixed;
        width: 42vw;
        height: auto;
        font-size: 40px;
        margin-top: 50px;
        margin-left: 7vw;
        text-align: right;
        font-family: 'Playfair Display';
        line-height: 100%;
        opacity: 0;
      }

      .imgs {
        width: 40px;
        height: 40px;
        top: 60vh;
        cursor: pointer;
        margin-left: 20px;
        opacity: 0;
        transition: all 1s ease;
      }

      .imgs:hover { transform: scale(1.2);}





      .navigation {
        position: fixed;
        height: 100%;
        width: 100%;
      }

      .navtext {
        position: absolute;
        top: 35%;
        right: 5vw;
        font-size: 200%;
        text-align: right;
        font-family: "Barlow";
        cursor: pointer;
      }

      .navtext:hover { opacity: 0.8; }

      .nav1, .nav2, .nav3, .nav4 { background-color: #FCB57B; }

      .nav1 { margin-top: 30px; }
      .nav2 { margin-top: 60px; }
      .nav3 { margin-top: 90px; }
      .nav4 { margin-top: 120px; }


      .footer {

      }

      @media only screen and (max-width: 1080px){

        body { font-size: 12px; }

      }

    </style>

  </head>
  <body>

    <div class="navigation">
      <div class="navtext nav1 darktxt">ABOUT</div>
      <div class="navtext nav2 darktxt">SKILLS</div>
      <div class="navtext nav3 darktxt">PROJECTS</div>
      <div class="navtext nav4 darktxt">CONTACT</div>
    </div>

    <div class="mylogo"><img src="mylogo.png" style="width: 40px; height: 40px;"/></div>


    <div class="home">
      <div class="leftred">
        <div class="row">
          <div class="arunatxt darktxt" id="arunatxt">ARU<br>NA<span class="lighttxt">.</span></div>
          <div class="desc lighttxt"><b><span id="aruna"></span></b><span id="bar">|</span></div>
        </div>
      </div>
      <div class="btn" style="margin-top: 50px; margin-left: 30vw;">
        <img src="portfolio/linkedin2.png" class="imgs" />
        <img src="portfolio/wordpresslogo.png" class="imgs" />
        <img src="portfolio/git.png" class="imgs" />
      </div>

    </div>

    <div class="footer"></div>

    <script>
      //typingeffect variables
      var i = 0, j = 0;
      var list = ["Web designer", "Student", "Writer", "code monkey", "foodie"];
      var speed = 100;
      var direction = "f";

      $(document).ready(function(){
        setTimeout(function(){ typeWriter(); }, 1500);
        $(".leftred")
          .animate({
            width: "50vw",
            opacity: 1
        }, 200);

        $("#arunatxt")
          .animate({
            width: "50vw",
            opacity: 1
        }, 500);

        $(".imgs")
          .animate({
            opacity: 1
        }, 500);



        /*
        $(".leftred")
          .animate({
            width: "115%",
            opacity: 1
        }, 14500);
        */

      });








      function typeWriter() {
        $("#bar").css("opacity", "1");
        $(".desc").css("opacity", "1");
        setInterval(function(){
          $('#bar').fadeOut(400);
          $('#bar').fadeIn(400);
        }, 100);

        if(j == list.length){
          j = 0;
          i = 0;
          direction = "f";
        }

        else if(i == -1){
          i = 0;
          j++;
          direction = "f";
        }

        if(j == list.length){
          j = 0;
        }

        if (i < list[j].length && direction == "f") {
          document.getElementById("aruna").innerHTML += list[j].charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        }

        else if(i == list[j].length){
          direction = "r";
          i--;
          setTimeout(typeWriter, 2000);
        }
        else if(direction == "r"){
          document.getElementById("aruna").innerHTML = list[j].slice(0, i);
          i--;
          setTimeout(typeWriter, speed - 50);
        }
      }

    </script>

  </body>
</html>
